<!DOCTYPE html>
<head>
</head>

{% extends "MenuIngredientMaster/base.html" %}

{% block content %}
<br/>
<a href="{% url 'addMenu' %}">Add Menu</a>
<br/>
<a href="{% url 'addRecipeItem' %}">Add Receipe Item</a>
{% if allMenus %}
    <p>The menus and drinks we serve:</p>
    <table>
        <tr>
            <th>Menu</th>
            <th>Price</th>
        </tr>
        {% for menu in allMenus %}
           
            <tr>
                <td>{{ menu.title }}</td>
                <td>{{ menu.price }}</td>
                <td><a href="{% url 'showRecipe' menu.id %}"><button>Show Recipe</button></a></td>
                <td><a href="{% url 'changeMenu' menu.id %}"><button>Change Item</button></a></td>
                <td><a href="{% url 'deleteMenu' menu.id %}"><button>Delete Item</button></a></td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No menus available.</p>
{% endif %}
{% endblock %}
