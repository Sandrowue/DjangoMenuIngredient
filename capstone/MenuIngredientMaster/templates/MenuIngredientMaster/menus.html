<!DOCTYPE html>
<head>
</head>

{% extends "MenuIngredientMaster/base.html" %}

{% block content %}
{% if allMenus %}
    <p>The menus and drinks we serve:</p>
    <table>
        <tr>
            <th>Menu</th>
            <th>Price</th>
        </tr>
        {% for menu in allMenus %}
        <tr>
            <td>{{ menu.title }}</td>
            <td>{{ menu.price }}</td>
        </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No menus available.</p>
{% endif %}
{% endblock %}
