<!DOCTYPE html>
<html>
    <head>
    </head>

{% extends "MenuIngredientMaster/base.html" %}

{% block content %}
    <br/>

    <form action="" method="post">
        {% csrf_token %}
        <div>
        <label name="ingredientLabel" for="ingredientInput">
            Change Ingredient:
        </label>
        <input id="ingredientInput" name="ingredientInput" value="{{ ingredientitem.name }}">
        </div>
        </br>
        <div>
            <label name="amountLabel" for="amountInput">Amount</label>
            <input type="number" id="amountInput" name="amountInput" value="{{ ingredientitem.quantity }}">
        </div>
    </br>
        <div>
            <label name="unitLabel" for="unitInput">Unit</label>
            <input id="unitInput" name="unitInput" value="{{ ingredientitem.unit }}">
        </div>
    </br>
        <div>
            <label name="unitPriceLabel" for="unitPriceInput">Unit Price</label>
            <input id="unitPriceInput" name="unitPriceInput" value="{{ ingredientitem.unit_price }}">
        </div>
    </br>
        <input type="submit" value="Submit"/>
        
    </form>
</html>

{% endblock %}
