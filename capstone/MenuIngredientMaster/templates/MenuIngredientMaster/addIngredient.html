<!DOCTYPE html>
<html>
    <head>
    </head>

{% extends "MenuIngredientMaster/base.html" %}

{% block content %}
    <br/>

    <form action="" method="post">
        {% csrf_token %}
        <div>
        <label name="ingredientLabel" for="ingredientInput">
            <strong>Add Ingredient:</strong>
        </label>
        <input id="ingredientInput" name="ingredientInput">
        </div>
        </br>
        <div>
            <label name="amountLabel" for="amountInput">Amount</label>
            <input type="number" id="amountInput" name="amountInput">
        </div>
    </br>
        <div>
            <label name="unitLabel" for="unitInput"><strong>Unit</strong></label>
            <input id="unitInput" name="unitInput">
        </div>
    </br>
        <div>
            <label name="unitPriceLabel" for="unitPriceInput">Unit Price</label>
            <input id="unitPriceInput" name="unitPriceInput">
        </div>
    </br>
        <div>
            <label name="timestampLabel" for="timestampInput">Timestamp</label>
            <input id="timestampInput" name="timestampInput" type="datetime-local">
        </div>
    </br>
        <input type="submit" value="Submit"/>
        <script>
        // Set default value to now if empty
        const input = document.getElementById('timestampInput');
        if (!input.value) {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset()); // Adjust for timezone
            input.value = now.toISOString().slice(0,16);
        }
        </script>
        
    </form>
</html>

{% endblock %}
