<!DOCTYPE html>
<head>
</head>

{% extends "MenuIngredientMaster/base.html" %}

{% block content %}
{% if allIngredients %}
    <p>All ingredients in the inventory:</p>
    <ul>
    {% for ingredient in allIngredients %}
        <li><p>{{ ingredient.name }}</p></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No ingredients available.</p>
{% endif %}
{% endblock %}
